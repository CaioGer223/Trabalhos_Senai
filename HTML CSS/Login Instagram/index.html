<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/x-icon" href="src/img/favicon.png">
</head>
<body>
    <main>
        <section id="celular">
            <figure>
                <img id="telefone" src="src/img/banner2.png" alt="Celular sem imagem">
            </figure>

            <figure class="slideshow">
                    <img src="src/img/screenshot1-2x.png" alt="Imagem 1">
                    <img src="src/img/screenshot2-2x.png" alt="Imagem 2">
                    <img src="src/img/screenshot3-2x.png" alt="Imagem 3">
            </figure>
        </section>

        <section id="loginForm">

            <form action="" method="get">

                <img id="Instagram" src="src/img/logo_instagram.png" alt="Instagram Escrito">

                <input placeholder="Telefone, Nome de usuário ou Email" id="login" required></input>

                <input type="password"  placeholder="Senha">

                <button>Entrar</button>

                <hr>
                <p id="ou">OU</p>

                <a href="https://pt-br.facebook.com/" target="_blank">
                    <figure id="facebook">
                        <img id="FbLogo" src="src/img/logo_facebook.svg" alt="Facebook Login" >
                        <figcaption id="textoFB">Entrar com o Facebook</figcaption>
                    </figure>
                </a>

                <a id="forget" href="#">Esqueceu a senha?</a>
            </form>

            <article id="semConta">
                <p>Não tem uma conta? <a target="_blank" href="#">Cadastre-se</a></p>
            </article>

            <article id="obtenha">
                <p>Obtenha o aplicativo</p>
                <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D3BBE637D-48C1-4D16-9C2C-CAB96C8CEAF6%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%253A%252F%252Fwww.bing.com%252F">
                    
                        <img id="google" src="src/img/gplay_btn.png" alt="Disponível no Google Play">
                    
                </a>

                <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252">
                    
                        <img id="apple" src="src/img/apple_btn.png" alt="Disponível na Apple Store">
                
                </a>
            </article>   

        </section>
    </main>

    <footer>
        <ul>
            <li>Meta</li>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Ajuda</li>
            <li>API's</li>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Principais Contas</li>
            <li>Hashtags</li>
            <li>Localização</li>
            <li>Instagram Lite</li>
        </ul>
        <ul>
            <li>&copy;2022 Instagram from Meta</li>
        </ul>
    </footer>
</body>
</html>
